<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,500&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/css/hover.css">
    <title>Cadastro - To Do</title>
</head>
<body>
    <div class="cont-img">
        <img src="/img/undraw_profile_data_re_v81r.svg" alt="">
    </div>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome aqui...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email aqui...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha aqui...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite novamente sua senha aqui...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit" class="hvr-buzz"> <b>Enviar</b></button>

            
        </form>
    </div>

    <script src="https://kit.fontawesome.com/ed87180f9c.js" crossorigin="anonymous"></script>
    <script src="/scripts/index.js"></script>
</body>
</html>
